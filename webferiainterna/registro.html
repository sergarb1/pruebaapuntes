<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Operativo - Intranet</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { primary: '#00dc82', dark: '#0f172a', surface: '#1e293b' } }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }</style>
</head>
<body class="antialiased p-8">
    <div id="app" class="max-w-3xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <h2 class="text-2xl font-black text-white italic">Libro de Incidencias Digital</h2>
            <a href="index.html" class="text-xs font-bold text-slate-500 hover:text-white uppercase tracking-widest">Cerrar Sesión</a>
        </header>

        <div class="bg-surface rounded-3xl border border-slate-700 p-8 shadow-2xl">
            <form @submit.prevent="addEntry" class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Equipo</label>
                        <select v-model="newEntry.team" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl outline-none focus:border-primary">
                            <option>Equipo Alpha (Protocolo)</option>
                            <option>Equipo Bravo (Logística)</option>
                            <option>Equipo Charlie (RRSS)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Gravedad</label>
                        <select v-model="newEntry.level" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl outline-none focus:border-primary">
                            <option>Baja (Informativa)</option>
                            <option>Media (Atención Requerida)</option>
                            <option>ALTA (Urgente)</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Descripción del suceso</label>
                    <textarea v-model="newEntry.text" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl h-24 outline-none focus:border-primary" placeholder="¿Qué ha pasado?"></textarea>
                </div>

                <button class="w-full py-4 bg-primary text-slate-900 font-black rounded-2xl shadow-lg hover:brightness-110 transition-all uppercase tracking-widest">
                    Registrar en Base de Datos
                </button>
            </form>

            <!-- Lista de sucesos (Simulada) -->
            <div class="mt-12 pt-8 border-t border-slate-700">
                <h3 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-4">Registros Recientes</h3>
                <div class="space-y-3">
                    <div v-for="log in logs" :key="log.time" class="bg-slate-900/50 p-3 rounded-lg border border-slate-800 flex justify-between items-center">
                        <div>
                            <span class="text-[10px] font-bold text-slate-500 font-mono">{{ log.time }}</span>
                            <p class="text-sm text-slate-300">{{ log.text }}</p>
                        </div>
                        <span class="text-[10px] px-2 py-1 rounded bg-slate-800 text-slate-400 font-bold">{{ log.team }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue
        createApp({
            setup() {
                const logs = ref([
                    { time: '09:12', text: 'El CEIP Lope de Vega ha llegado con 5 alumnos extra.', team: 'Alpha' },
                    { time: '09:45', text: 'Se ha agotado el agua en el stand de Manolo Alamo.', team: 'Bravo' }
                ])
                const newEntry = ref({ team: 'Equipo Alpha (Protocolo)', level: 'Baja (Informativa)', text: '' })

                const addEntry = () => {
                    const now = new Date()
                    logs.value.unshift({
                        time: now.getHours() + ':' + now.getMinutes().toString().padStart(2, '0'),
                        text: newEntry.value.text,
                        team: newEntry.value.team.split(' ')[1]
                    })
                    newEntry.value.text = ''
                }

                return { logs, newEntry, addEntry }
            }
        }).mount('#app')
    </script>
</body>
</html>
